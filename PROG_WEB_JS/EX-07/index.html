<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Cálculo - Carro Novo ao Consumidor</h1>
        <div class="row">
            <div class="col-3">
                <div class="mb-3">
                    <label class="form-label" for="custoFabrica">Custo de Fábrica</label>
                    <input class="form-control" type="number" id="custoFabrica" placeholder="Custo de fábrica..."/>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label class="form-label" for="percDistribuidor">% Distribuidor</label>
                    <input class="form-control" type="number" id="percDistribuidor" placeholder="% Distribuidor..."/>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label class="form-label" for="percImpostos">% Impostos</label>
                    <input class="form-control" type="number" id="percImpostos" placeholder="% Impostos..."/>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-3" style="margin-top: 30px;">
                    <button type="button" class="btn btn-primary" onclick="realizarCalculo()">Calcular</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label class="form-label" for="valorfinal">Valor Final</label>
                <input class="form-control" type="number" id="valorfinal" placeholder="Valor Final" readonly disabled/>            
            </div>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
